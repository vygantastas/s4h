<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<div class="container">
		<div th:replace="fragments/header :: header"></div>
		<div class="container">

			<form class="form-horizontal" th:action="@{/create}"
				name="input_form" id="input_form" method="post" role="form">
				<div class="form-group">
					<input type="text" class="form-control" id="username"
						th:name="username" placeholder="username" maxlength="25" /> <br>
					<input type="password" class="form-control" id="password"
						th:name="password" placeholder="password" maxlength="20" /> <br>
					<input type="text" class="form-control" id="name"
						th:name="name" placeholder="name" maxlength="25" /> <br>
					<input type="text" class="form-control" id="mail"
						th:name="mail" placeholder="mail" maxlength="25" /> <br>
					<input type="radio" class="form-control" th:name="sort" value="U" checked id="sort"> User<br>
					<input type="radio" class="form-control" th:name="sort" value="T" id="sort"> Translator<br>

					<button type="submit" class="btn btn-primary">Enter</button>
			</form>
		</div>
	</div>
</body>
</html>
