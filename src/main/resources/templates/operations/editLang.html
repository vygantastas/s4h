				role="form">

		<input type="hidden" th:field="*{langId}" /> 
		<input type="text" th:field="*{first}" /> 
		<input type="text" th:field="*{second}" /> 
		<input type="text" th:field="*{work}" /> 
		<input type="text" th:field="*{free}" /> 
		<input type="text" th:field="*{price}" /> 
			
		<input	type="submit" name="fsubmit" />
	</form>

</div>
